<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <form class="border m-5">
        <div class="m-5">
          <label for="exampleInputEmai" class="form-label">
            Тел:
            </label>
          <input 
          
          class="form-control" 
          id="exampleInputEmai" 
          aria-describedby="emailHelp"
          required
          pattern="^(\+[\0-9]{2}\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}|\+[0-9]{12}|\+[0-9]{2}\([0-9]{3}\)[0-9]{7})$"
          placeholder="+380">

          <div id="email" class="form-text">
            <label for="exampleInputEmai" class="form-label p-2 mt-2"><h6>Введите номер телефона.</h6></label>
          </div>
          <div id="Help" class="form-text">
            <label for="exampleInputEmai" class="form-label pt-1 mt-2 p-0">
            <h6>Спосибо мы с вами свяжемся!
            </h6>
            </label>
           
          </div>
        </div>
    </form>
    
        
    
    
</body>
</html>
